    <div id="main">
		<div class = "titleBar">
				<p class = "titleText">象棋雲梯</p>
		</div>

		<div id="buttonList" class="btnList">

				<button id = "uploadBtn" class = "consoleBtn">上傳檔案</button>
				<input id="uploadInput" type=file   accept="text/plain" > 
				
				<button id="clearBtn" class="consoleBtn">清空輸入</button>
				
				<button id="copyEgBtn" class="consoleBtn">範例棋譜</button>

				<button id="downloadBtn" class="consoleBtn">下載 PGN</button>

				<button id="infoBtn" class="consoleBtn">使用說明</button>
		</div>

		<div id = "content">
				<div class = "chessBookInputArea">
						<textarea id="chessBookInput" class = "inputArea"></textarea>
						<button id="queryBtn" class="consoleBtn">雲庫查詢</button>
				</div>
				<div class = "chessBookOutptArea">
					<table class = "outputTable" id="moveListTable" style="visibility:hidden">
						<thead id="moveListTableHeader">
							<tr>
							<th id = "th_num">步數</th>
							<th id = "th_move">著法</th>
							<th id = "th_score">局面分數</th>
							<th id = "th_bias">此著偏差</th>
							<th id = "th_recom">推薦著法</th>
							</tr>
						</thead>
						<tbody class = "TableBody" id="moveListTableBody">
		
						</tbody>
					</table>
				</div>

				<div class="chartArea">
					<div id = "chartContainer" > </div>
					<div id = "badRate" class="rateArea">
							<font color="white"></font>
					</div>
				</div>	
		</div>
